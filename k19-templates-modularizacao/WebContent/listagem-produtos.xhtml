<ui:composition template="/WEB-INF/templates/loja-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">>
	
	<ui:define name="corpo-da-pagina">

									
		<table border="1">	
			<ui:repeat value="#{produtoBean.produtos}" var="produto">
				<tr>
					<td>
						<img src="imagens/#{produto.imagem}"/>
					</td>
					<td>
						<h:outputText value="#{produto.nome}"/> <br/>
						<h:outputText value="R$ #{produto.valor}"/>
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="#{produto.descricao}"/>
					</td>
				</tr>
			</ui:repeat>
		</table>	
		
	</ui:define>
</ui:composition>
