	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>K19 Treinamentos</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="campo-produto-nome" />
			<h:inputText value="#{produtoBean.produto.nome}" id="campo-produto-nome"/>
			
			<h:outputLabel value="Preço: " for="campo-produto-preco" />
			<h:inputText value="#{produtoBean.produto.preco }" id="campo-produto-preco" />
		
			<h:commandButton value="Adicionar" action="#{produtoBean.adicionarProduto }"/> 
		</h:panelGrid>
	</h:form>
	
	<h:dataTable value="#{produtoBean.produtos}" var="produto" styleClass="tabela" columnClasses="coluna"
		rendered="#{not empty produtoBean.produtos}">
		
		<f:facet name="header">Lista de Produtos</f:facet>
		
		<h:column >
			<f:facet name="header">Nome</f:facet>
			#{produto.nome}
		</h:column>
		
		<h:column>
			<f:facet name="header">Preço</f:facet>
			#{produto.preco}
		</h:column>
	</h:dataTable>
	
</h:body>

</html>
