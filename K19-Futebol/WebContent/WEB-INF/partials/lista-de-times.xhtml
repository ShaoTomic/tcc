<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:panelGroup rendered="#{not empty timeBean.times}">
<h2>Lista de Times</h2>

<h:dataTable
	id="tabela"
	value="#{timeBean.times}"
	var="time"
	styleClass="par, impar">
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Id"/>
		</f:facet>
		#{time.id}
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Nome"/>
		</f:facet>
		#{time.nome}
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="TÃ©cnico"/>
		</f:facet>
		#{time.tecnico}
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Alterar"/>
		</f:facet>
		
		<h:commandLink>
			<p:ajax
				update="@form"
				listener="#{timeBean.preparaAlteracao}"/>
				<f:param name="id" value="#{time.id}"/>
				Alterar
		</h:commandLink>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Remover"/>
		</f:facet>
		<h:commandLink>
			<p:ajax
				update="@form"
				listener="#{timeBean.remove}"/>
				<f:param name="id" value="#{time.id}"/>
				Remover
		</h:commandLink>
  	</h:column>
  
 </h:dataTable>
</h:panelGroup>
</ui:composition>
