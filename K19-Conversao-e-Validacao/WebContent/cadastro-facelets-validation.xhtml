<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>K19 Treinamentos</title>
</h:head>

<h:body>
	<h2>Cadastro de Funcionários</h2>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Salário: R$" for="campo-salario"/>
			<h:inputText id="campo-salario" value="#{funcionarioBean.funcionario.salario}" required="true">
				<f:convertNumber locale="pt_BR"/>
				<f:validateDoubleRange minimum="0"/>
			</h:inputText>
			<h:message for="campo-salario" showSummary="true" showDetail="false"/>
			
			<h:outputLabel value="Código: " for="campo-codigo"/>
			<h:inputText id="campo-codigo" value="#{funcionarioBean.funcionario.codigo}"	required="true">
				<f:validateLongRange minimum="5" maximum="19"/>
			</h:inputText>
			<h:message for="campo-codigo" showSummary="true" showDetail="false"/>
			
			<h:outputLabel value="Data: (dd/MM/yyyy)" for="campo-aniversario"/>
			<h:inputText id="campo-aniversario" value="#{funcionarioBean.funcionario.aniversario}" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:inputText>
			<h:message for="campo-aniversario" showSummary="true" showDetail="false"/>
			
			<h:commandButton value="Cadastrar"/>			
		</h:panelGrid>
		<h:messages/>
	</h:form>
</h:body>
</html>
