<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>K19 Treinamentos</title>
</h:head>

<h:body>

	<h:form>
		<br><h:outputLabel value="nome: " />
		<h:inputText value="#{consumidorBean.nome}"/></br>
		
		<br><h:outputLabel value="e-mail:"/>
		<h:inputText value="#{consumidorBean.email }"/></br>
		
		<br><h:outputLabel value="telefone:" />
		<h:inputText value="#{consumidorBean.telefone }"/></br>
		
		<br><h:outputLabel value="sexo "/>
		
		<h:selectOneMenu value="#{consumidorBean.sexo}">
			<f:selectItem itemValue="M" itemLabel="M"/>
			<f:selectItem itemValue="F" itemLabel="F"/>
		</h:selectOneMenu></br>
		
		<br><h:outputLabel value="comentário:"/></br>
		<br><h:inputTextarea value="#{consumidorBean.comentario}" id="comentario" cols="50" rows="10"/></br>
		
		<br><h:commandButton value="Enviar" action="#{consumidorBean.enviar}"/></br>
		
		
		
	</h:form> 
	
	<p>nome: #{consumidorBean.nome}</p> 
	<p>e-mail: #{consumidorBean.email}</p>
	<p>telefone: #{consumidorBean.telefone }</p>
	<p>sexo: #{consumidorBean.sexo }</p>
	<p>comentário: #{consumidorBean.comentario}</p>
	
</h:body>

</html>
